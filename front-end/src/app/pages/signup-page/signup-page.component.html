  <div class="form-group">
    <label>ID</label>
    <input type="text" class="id-input">
    <label>PASSWORD</label>
    <input type="text" class="pw-input">
    <label>PASSWORD REPEAT</label>

  <div class="btn-container">

  </div>
</div>
