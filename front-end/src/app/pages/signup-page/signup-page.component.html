<div class="signup-container">
  <div class="signup-greeting">
    Create an Account
  </div>
  <div class="form-group">
    <label>ID</label>
    <input [(ngModel)]="singupUserData['email']" type="text" placeholder="" class="id-input" required>
    <label>PASSWORD</label>
    <input [(ngModel)]="singupUserData['password']" type="password" placeholder="" class="pw-input" required>
    <label>CONFIRM PASSWORD</label>
    <input [(ngModel)]="confirmPassword" type="password" placeholder="" class="pw-re-input" required>
    <div class="signup-hint-text">
      HINT: 8-20 Characters
    </div>
    <div class="warning-container">
      <div *ngIf="isDataIncorrect" class="warning-message">{{ warningMsg }}</div>
    </div>
    <div class="btn-container">
      <button type="submit" class="signup-btn" (click)="signupUser()">SIGN UP</button>
    </div>
  </div>
</div>
