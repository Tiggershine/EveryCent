<div class="container">
  <div class="product-list row g-3">
    <div class="product-card col-md-3 col-6" #uiElement *ngFor="let product of products" (scroll)="onScrollLoadData()">
      <div class="product-item">
        <a [routerLink]="['/products', product.productId]">
          <img class="product-image" [src]="product.productImage[0]" [alt]="product.productTitle"/>
          <div class="product-content">
            <span class="product-title">{{ product.productTitle }}</span>
            <span class="product-price">{{ product.productPrice }}â‚¬</span>
            <span class="register-date">{{ product.postDate }}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
