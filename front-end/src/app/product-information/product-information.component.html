<div class="container">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div *ngFor="let x of informationType" class="layout">
    <p class="text-title">Upload New Item</p>
    <form [formGroup]="productForm">

      <div class="text-iwant">I want</div>
      <mat-radio-group formControlName="tradeOption">
        <mat-radio-button class="button-radio" *ngFor="let trade of tradeOptionRadioButton" [value]="trade">
          {{trade}}
        </mat-radio-button>
      </mat-radio-group>

      <div class="row">
        <div>
          <div class="text-type">{{x.title}}</div>
          <input class="form-field" formControlName="title" type="text">

          <div class="text-type">{{x.category}}</div>
          <div class="inputWithIconTwo">
            <select class="form-field" formControlName="category" placeholder="">
              <option hidden></option>
              <option *ngFor="let y of categoryType" value="" h>{{y.category}}</option>
            </select>
            <i>
              <img src="https://img.icons8.com/android/24/null/sort-down.png" />
            </i>
          </div>

          <div class="text-type">{{x.price}}</div>
          <div class="inputWithIcon">
            <input class="form-field" formControlName="price" type="number">
            <i>
              <img src="https://img.icons8.com/metro/26/null/euro-pound-exchange.png" />
            </i>
          </div>

          <div class="text-type">{{x.district}}</div>
          <div class="inputWithIconTwo">
            <select class="form-field" formControlName="district">
              <option hidden></option>
              <option *ngFor="let z of districtType" value="">{{z.place}}</option>
            </select>
            <i>
              <img src="https://img.icons8.com/android/24/null/sort-down.png" />
            </i>
          </div>
        </div>

        <div>
          <div *ngIf="screenMode == 'web'">
            <div class="text-image">{{x.image}}</div>
            <div class="box-image">
              <label class="button-image" for="image">Choose File</label>
              <input class="file-image" id="image" (change)="onFileSelect($event)" type="file" />
            </div>
            <div *ngIf="imageData">
              <img [src]="imageData" [alt]="productForm.value.name" />
            </div>
          </div>
        </div>
      </div>

      <div class="text-typeSecond">{{x.description}}</div>
      <textarea class="form-fieldSecond" formControlName="comment"></textarea>

    </form>
    <div *ngIf="screenMode == 'mobile'">
      <div class="text-image">{{x.image}}</div>
      <div class="box-image">
        <label class="button-image" for="image">Choose File</label>
        <input class="file-image" id="image" (change)="onFileSelect($event)" type="file" />
      </div>
    </div>

    <div mat-dialog-actions class="row-button" [align]="'end'">
      <button mat-flat-button class="button-register" (click)="addProduct()">REGISTER</button>
      <button mat-flat-button mat-dialog-close class="button-cancel">CANCEL</button>
    </div>
  </div>
</div>
