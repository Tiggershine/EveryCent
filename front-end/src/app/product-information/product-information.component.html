<div class="container">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div *ngFor="let x of informationType" class="layout">
    <title>Upload New Item</title>
    <form [formGroup]="productForm">

      <h1 class="text">{{x.sellOption}}</h1>
      <label class="text-button-radio" *ngFor="let trade of tradeOptionRadioButton" for="myRadioId">
        <input type="radio" id="myRadioId" name="sellbuy">
        {{trade}}
      </label>

      <div class="row">
        <div>
          <h1 class="text text-type">{{x.title}}</h1>
          <input class="form-field" formControlName="title" type="text">

          <h1 class="text text-type">{{x.category}}</h1>
          <select class="form-field form-field-arrow" formControlName="category">
            <option hidden></option>
            <option *ngFor="let y of categoryType" value="">{{y.category}}</option>
          </select>

          <h1 class="text text-type">{{x.price}}</h1>
          <div class="inputWithIcon">
            <input class="form-field form-field-euro " formControlName="price" type="number">
            <i>
              <img src="https://img.icons8.com/material-outlined/24/000000/euro-pound-exchange.png" />
            </i>
          </div>

          <h1 class="text text-type">{{x.location}}</h1>
          <select class="form-field form-field-arrow" formControlName="location">
            <option hidden></option>
            <option *ngFor="let z of locationType" value="">{{z.place}}</option>
          </select>
        </div>

        <div>
          <div *ngIf="screenMode == 'web'">
            <h1 class="text text-image">{{x.image}}</h1>
            <div class="box-image">
              <mat-grid-list cols="5" rowHeight="1:1">
                <mat-grid-tile *ngFor="let file of product.productImage; let i = index;">
                  <div>
                    <span class="btn-remove-image" (click)="removeImage(i)">x</span>
                    <img [src]="file.url" class="image-preview" alt="">
                  </div>
                </mat-grid-tile>
              </mat-grid-list>
              <label class="button button-image" for="image">Choose File</label>
              <input type="file" id="image" class="file-image" multiple value="select" #selectFile
                (change)="onFileSelected($event)">
            </div>
          </div>
        </div>
      </div>

      <h1 class="text text-type-two">{{x.description}}</h1>
      <textarea class="form-field form-field-two" formControlName="comment"></textarea>

    </form>
    <div *ngIf="screenMode == 'mobile'">
      <h1 class="text text-image">{{x.image}}</h1>
      <div class="box-image">
        <mat-grid-list cols="4" rowHeight="1:1">
          <mat-grid-tile *ngFor="let file of product.productImage">
            <div>
              <span class="btn-remove-image">x</span>
              <img [src]="file.url" class="image-preview" alt="">
            </div>
          </mat-grid-tile>
        </mat-grid-list>

        <label class="button button-image" for="image">Choose File</label>
        <input type="file" id="image" class="file-image" multiple value="select" #selectFile
          (change)="onFileSelected($event)">
      </div>
    </div>

    <div class="row-button" [align]="'end'">
      <button class="button button-register" (click)="addProduct()">REGISTER</button>
      <button mat-dialog-close class="button button-cancel">CANCEL</button>
    </div>
  </div>
</div>
